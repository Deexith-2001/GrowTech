<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriBot - Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #b7f0e8, #d0f4de, #fef9c7, #ffd6a5, #fcbad3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .top-bar {
      width: 100%;
      padding: 15px 20px;
      background: #2d3436;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h2 {
      margin: 0;
      font-size: 20px;
    }

    .close-btn {
      background: #ff4b5c;
      border: none;
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.95);
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .controls {
      padding: 10px;
      background: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .controls select,
    .controls input {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .messages p {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .bot {
      background: #f8d7da;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .input-area button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #20c997;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>AgriBot Chat</h2>
    <button class="close-btn" onclick="window.location.href='/'">Close</button>
  </div>

  <div class="chat-container">

    <!-- Controls -->
    <div class="controls">
      <div>
        <label><strong>üåê Language:</strong></label>
        <select id="language-select">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="te">Telugu</option>
          <option value="ta">Tamil</option>
        </select>
      </div>
      <div>
        <label><strong>üìç Location:</strong></label>
        <input type="text" id="location-input" placeholder="e.g. Delhi, Hyderabad">
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="messages" id="chatBox"></div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask me about crops, weather, etc." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const langSelect = document.getElementById('language-select');
    const locationInput = document.getElementById('location-input');
    let selectedLang = 'en';
  
    // Language selection
    langSelect.addEventListener("change", () => {
      selectedLang = langSelect.value;
    });
  
    // Send on Enter key
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  
    // Send Message Function
    async function sendMessage() {
      const message = userInput.value.trim();
      const manualLocation = locationInput ? locationInput.value.trim() : "";
  
      if (!message) return;
  
      chatBox.innerHTML += `<p class="user">${message}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = "";
  
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: message,
            language: selectedLang,
            location: manualLocation
          })
        });
  
        const data = await response.json();
        chatBox.innerHTML += `<p class="bot">${data.response}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
  
      } catch (error) {
        console.error('Error:', error);
        chatBox.innerHTML += `<p class="bot">‚ö†Ô∏è Something went wrong. Try again later.</p>`;
      }
    }
  
    // üéôÔ∏è Voice Recognition Integration
    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "en-IN";
      recognition.continuous = false;
      recognition.interimResults = false;
  
      const micBtn = document.createElement("button");
      micBtn.textContent = "üéôÔ∏è";
      micBtn.style.marginLeft = "10px";
      micBtn.style.background = "#ffc107";
      micBtn.style.color = "#000";
      micBtn.style.border = "none";
      micBtn.style.borderRadius = "5px";
      micBtn.style.padding = "10px";
      micBtn.style.cursor = "pointer";
  
      micBtn.onclick = () => {
        recognition.start();
      };
  
      recognition.onresult = (event) => {
        const voiceText = event.results[0][0].transcript;
        userInput.value = voiceText;
        sendMessage();
      };
  
      recognition.onerror = (event) => {
        console.error("Voice input error:", event.error);
      };
  
      // Append mic button beside the input
      document.querySelector(".input-area").appendChild(micBtn);
    }
  </script>
  
  
</body>
</html>
